<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Dicee</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/5c18bd983d.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">
    <h1>Dicee Game</h1>
    <div class="btn">
      <button class="btn btn-lg">Click me</button>
    </div>

    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="images/dice1.png">
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img class="img2" src="images/dice1.png">
    </div>

  </div>
  <script>
    function change() {
      var img = document.querySelectorAll("img");
      //set 2 random numbers
      var randomNum1 = Math.floor(Math.random() * 6 + 1);
      var randomNum2 = Math.floor(Math.random() * 6 + 1);
      //set random img
      img[0].setAttribute("src", "images/dice" + randomNum1 + ".png");
      img[1].setAttribute("src", "images/dice" + randomNum2 + ".png");

      //change the title
      var title = document.querySelector("h1")
      if (randomNum1 > randomNum2) {
        title.innerHTML = "<i class='fas fa-flag'></i>Player 1 win!"
      }
      else if (randomNum1 < randomNum2) {
        title.innerHTML = "Player 2 win!<i class='fas fa-flag'></i>"
      } else {
        title.innerHTML = "Draw!"
      }
    }

    //click button to dice
    var btn = document.querySelector("button");
    btn.addEventListener('click', btnClick);
    function btnClick() {
      change();
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>
